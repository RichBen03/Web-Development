<!-- 
  Centered a div by setting the width of the website to 100%
  Set the width od the div to be 50% which leaves a 50% unused
  Set the margin-left to 25% to move the div to the center
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Poster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img src="./assets/images/daenerys.jpeg" alt="Motivational image">
    <h1>You only fail if you stop trying.</h1>
    <p>Keep going keep working</p>
  </div>
</body>
</html>
