<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Display block</title>
    <style>
        .block{
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
    <!-- Block level elements talke up full width  available and start in a new line
       BLOCK ELEMENTS INCLUDE:
       1. <div>
       2. <h1> - <h6>
       3. <p>
       4. <form>
       5. <header>
       6. <footer>
       7. <section> 
     -->
     <h2 class="block"></h2>
     <header class="block"></header>
     <div class="block"></div>
     <p class="block"></p>
     <form class="block" action=""></form>
     <footer class="block"></footer>
     <section class="block"></section>

    
</body>
</html>
