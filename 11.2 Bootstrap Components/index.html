<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
  

  </style>
</head>

<body>
  <!-- Assigning the navbar to the website  using bootstrap-->

  <!-- Creates a navigation element which expands on large screens and makes the content inline --> 
  <nav class="navbar navbar-expand-lg bg-primary ">   

    <!-- Creates a container that spans 100% of the viewport width -->
     <div class="container-fluid">

      <!-- Creates an anchor tag that acts as the brand logo of the website onclick it reloads the page-->
      <a class="navbar-brand" href="#">Navbar</a>

      <!-- Creates the hamburger menu icon that appears in small devices  
           Makes it to behave like a button 
           Tells bootstrap to toggle(collapse or expand) the menu- collapse will hide the elements
           connects the button to what will be collapsed linked by the id of the item
           assistive technologies for screenreaders
           says the menu is collpased and when clicked the menu expands
        -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <!-- Creates an inline hamburger icon using bootstrap built in styles -->
        <span class="navbar-toggler-icon"></span>

      </button>

      <!-- Creates a div that is intially collapsed on small screens, ensures the content is perfectly collapsed on the navbar, the id matches the data-bs-target -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Creates an unordered list for the items with the items starting on the le -->
        <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
