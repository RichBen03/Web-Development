<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers in bootstrap</title>
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container{
            background-color: black;
            width: 100%;
            height: 100px;
            text-align: center;
            color: white;
        }
        .container-fluid{
            background-color: bisque;
            height: 200px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .container-sm{
            background-color: blue;
            height: 200px;
            width: 100%;
        }
        .container-md{
            background-color: blueviolet;
            height: 200px;
            width: 100%;
        }
        .container-lg{
            background-color: burlywood;
            height: 200px; 
            width: 100%;
            text-align: center;
            color: white;
        }
        .container-xl{
            background-color: cadetblue;
            height: 200px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;

        }
        .container-xxl{
            background-color: chartreuse;
            width: 100%;
            height: 200px;
            font-size: 20px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container" width="100px" height="100px">
        <p>This is a Container in bootstrap</p>
    </div>

    <div class="container-fluid" >
        <p>This a fluid container in bootstrap</p>
    </div>

    <div class="container-sm">
        This is a small container in bootstrap
    </div>

    <div class="container-md">
        <p>This is a medium container in bootstrap</p>
    </div>
    <div class="container-lg">
        <p>This is a large container in bootstrap</p>
    </div>
    <div class="container-xl">
        <p>This is a extra large container</p>
    </div>
    <div class="container-xxl">
        <p>This is a 2TIMES large container</p>
    </div>


    <!-- bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
